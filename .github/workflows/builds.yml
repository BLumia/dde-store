name: Build Check
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  arch:
    name: Arch Linux
    runs-on: ubuntu-latest
    container: docker.io/library/archlinux:latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Refresh repos
        run: pacman -Syy
      - name: Install build dependencies
        run: pacman -S --noconfirm base-devel cmake ninja qt5-base qt5-tools dtkwidget appstream-qt packagekit-qt5
      - name: CMake and Make
        run: |
          mkdir build
          cd build
          cmake ../ -G Ninja
          ninja
  ubuntudde:
    name: UbuntuDDE
    runs-on: ubuntu-latest
    container: docker.io/library/ubuntu:20.10
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Add UbuntuDDE PPA
        run: add-apt-repository -y ppa:ubuntudde-dev/stable
      - name: Refresh repos
        run: apt-get update
      - name: Install build dependencies
        run: apt-get -y install build-essential cmake ninja-build qtbase5-dev libdtkwidget-dev libdtkcore-dev libdtkgui-dev libpackagekitqt5-dev libappstreamqt-dev libsnapd-glib-dev qttools5-dev
      - name: CMake and Make
        run: |
          mkdir build
          cd build
          cmake ../ -G Ninja
          ninja
